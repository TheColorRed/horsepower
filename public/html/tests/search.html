<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search</title>
  <link rel="stylesheet" href="/css/tests.css">
  <link rel="stylesheet" href="/css/search.css">
  <script src="/horsepower/hp.min.js"></script>
  <script src="/test/search.js"></script>
</head>

<body>
  <p>
    <input type="text" name="" hp-model="root.query" placeholder="Find a dog breed">
  </p>
  <div class="items">
    <ol>
      <li hp-for="item in filtered">
        <a target="_blank" href="https://www.google.com/search?q={{item}}" hp-bind="item"></a>
      </li>
    </ol>
  </div>
</body>

</html>
