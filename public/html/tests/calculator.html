<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/tests.css">
  <link rel="stylesheet" href="/css/calculator.css">
  <script src="/horsepower/hp.min.js"></script>
  <script src="/test/calculator.js"></script>
  <title>Calculator</title>
</head>

<body>
  <div id="calculator">
    <output id="problem">0</output>
    <output id="result">0</output>
    <div id="buttons">
      <div id="numbers">
        <input type="button" value="7">
        <input type="button" value="8">
        <input type="button" value="9">
        <input type="button" value="4">
        <input type="button" value="5">
        <input type="button" value="6">
        <input type="button" value="1">
        <input type="button" value="2">
        <input type="button" value="3">
        <input type="button" value=".">
        <input type="button" value="0">
        <input type="button" value="=">
      </div>
      <div id="operators">
        <input type="button" value="DEL">
        <input type="button" value="&divide;">
        <input type="button" value="&times;">
        <input type="button" value="&ndash;">
        <input type="button" value="+">
      </div>
    </div>
  </div>
</body>

</html>
