<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/tests.css">
  <script src="/horsepower/hp.min.js"></script>
  <script src="/test/stopwatch.js"></script>
  <title>Document</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }

    .wrapper {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .clock {
      text-align: center;
      font-family: monospace;
      font-weight: bold;
      font-size: 10vw;
    }

    .btn-block>input {
      background-color: red;
      font-family: sans-serif;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="clock" hp-bind="format">00:00:00.00</div>
    <div class="btn-block">
      <input type="button" value="Start">
    </div>
  </div>
</body>

</html>
