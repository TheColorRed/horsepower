<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/tests.css">
  <link rel="stylesheet" href="/css/shoppingcart.css">
  <script src="/horsepower/hp.min.js"></script>
  <script src="/test/shoppingcart.js"></script>
  <title>Shopping Cart</title>
</head>

<body>
  <div class="wrapper">
    <div class="items">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
    <div class="cart">
      <h2>Cart</h2>
      <div class="empty">Cart is empty</div>
      <div class="cart-items">
        <div class="cart-item" hp-for="item in cart">
          <a class="remove" href="" data-id="{{item.elementid}}">&times;</a>
          <span hp-bind="item.title"></span>
          <span hp-bind="item.price"></span>
        </div>
      </div>
      <hr>
      <div class="totals">
        <div>
          <span>Subtotal</span>
          <span>$<span hp-bind="subtotal">0.00</span></span>
        </div>
        <div>
          <span>Tax</span>
          <span>$<span hp-bind="tax">0.00</span></span>
        </div>
        <div>
          <span>Total</span>
          <span>$<span hp-bind="total">0.00</span></span>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
