<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Checklist</title>
  <link rel="stylesheet" href="/css/tests.css">
  <script src="/horsepower/hp.min.js"></script>
  <script src="/test/checklist.js"></script>
  <style>
    #checklist {
      list-style-type: none;
    }

    #checklist>li.completed span {
      text-decoration: line-through;
    }
  </style>
</head>

<body>
  <h2>Add items to the checklist</h2>
  <ol>
    <li>Add items by inserting three or more characters into the textbox</li>
    <li>Click on an item to cross it off the list</li>
    <li>Click on the button to remove crossed off items</li>
  </ol>
  <p>
    <input type="text" id="newitem">
  </p>
  <ul id="checklist"></ul>
  <p>
    <input type="button" id="remove" value="Remove Completed">
  </p>
</body>

</html>
