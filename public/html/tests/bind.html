<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Value Binding</title>
  <link rel="stylesheet" href="/css/tests.css">
  <script src="/horsepower/hp.min.js"></script>
  <script src="/test/bind.js"></script>
</head>

<body>
  <p>
    <input type="text" name="" hp-model="root.name" placeholder="What is your name?">
  </p>
  <p>
    First Name:
    <strong hp-bind="first"></strong>
  </p>
  <p>
    Last Name:
    <strong hp-bind="last"></strong>
  </p>
  <p>
    Full Name:
    <strong hp-bind="name"></strong>
  </p>
</body>

</html>
